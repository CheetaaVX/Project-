<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regestrition Page</title>
    <link rel=" stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AuctionFlow Store</h1>
        </header>

        <form class="login-form" action="RegisterS" method="POST">
            <div class="form-group">
                <label for="username">Username: </label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Email Address: </label>
                <input type="text" id="email" name="email" required>
                </label>
            </div>
            <div class="form-group">
                <label for="password">Enter Password:</label>
                <input type="password" id="password" name="password" required>
                <!-- For toggle-password -->
                <input type="checkbox" id="toggle-password" >
                <label for="toggle-password" class="toggle-password" title="Show Password">
                    <i class="fa fa-eye"></i>
                </label>
            </div>
            <div class="form-group">
                <button type="submit">Sign up</button>
            </div>
        </form>

        <div class="signup-link">
            <p>Already have an account</p><a href="login.html">log in</a>
        </div>
        
        <footer>
            <p>&copy; 2024 AuctionFlow Store. All rights reserved.</p>
            <p><a href="#">Privacy policy</a> | <a href="#">Terms of Service</a></p>
        </footer>

    </div>
</body>
</html>
